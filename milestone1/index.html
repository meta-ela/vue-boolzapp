<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <!-- box verde sotto la chat -->
    <div class="bg_green_box"></div>

    <!-- tutto quello che deve essere collegato a Vue.js va qui dentro -->
    <div id="app">
        <div class="container my_main_container">
            <div class="row">
                <div class="col-4">
                    <div class="sidebar">
                        <div class="my_avatar">
                            <div>
                                <img class="avatar_img" src="../img/avatar_io.jpg" alt="">
                                Sofia
                            </div>
                            <div>
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="my_notification">
                            <div class="notification_icon"><i class="fa-solid fa-bell-slash"></i></div>
                            <div>
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <div class="text-muted text-decoration-underline">Attiva notifiche desktop</div>
                            </div>
                        </div>
                        <div class="my_search_chat">
                            <div class="search_icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="d-flex flex-grow-1">
                                <input class="w-100 h-100" type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                        
                        <!-- lista avatars  -->
                        <div class="chat_container">
                            <div class="contact">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="main_content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
